<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href = "./styles.css"></link>
    <script type = "module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
    function addDarkmodeWidget() {
        new Darkmode().showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
    </script>
</head>
<body>
    <div id = "mainDiv">
        
        <p id = "character">
        </p>
          <div id = "inputDiv" style = "display: flex; flex-direction: column;">
            <input id = "input">
        </div>
        <p id = "score">Score: 0/0, 0%</p>
        <p id = "streak"></p>
        <p class = "" id = "label">
        </p>
        <label id = "wordListSettingsLabel">Word List settings</label>
        <div id = "wordListSettingsDiv">
            <form id = "wordListSettings">
              </form>
              <form id = "wordSourceSettings" onsubmit="return false">
                <input type="checkbox" id = "custom" disabled="disabled">
                <label for="custom">Custom Word List:</label><br>
                <textarea id = "customWordList" style = "width: 100%"></textarea>
              </form>
        </div>
        <label id = "trainingSettingsLabel">Training Settings</label>
        <div id = "trainingSettingsDiv">
            <form id = "trainingSettings" onsubmit="return false">
                <input type="checkbox" id = "removeAfter" checked = "f">
                    <label for="removeAfter" id = "removeAfterLabel">Remove after 
                        <input type = "number" style = "width: 2em; font-size: 1em;" min = "1" value = "1" id = "removeAfterVal">
                        correct answer.
                    </label><br>
            </form>
        </div>
    </div>


</body>
